- name: create ec2-r53 records
  hosts: local
  connection: local
  vars:
    subnet_id: subnet-0f4df3d6238ea7084 #myinstance subnet ID
    sg_id: "sg-019a05797fbedc0b4"
    ami_id: "ami-09c813fb71547fc4f"
    instances:
    - mysql
    - backend
    - frontend
    zone: daws81.tech
  tasks:
  - name: create ec2 instance
    amazon.aws.ec2_instance:
      name: "{{ item }}"
      vpc_subnet_id: "{{ subnet_id }}"
      instance_type: "t3.micro"
      security_group: "{{ sg_id }}"
      image_id:  "{{ ami_id }}"
    loop: "{{ instances }}"  
    register: ec2_instances

  - name: print the output
    ansible.builtin.debug:
      msg: "{{ ec2_instances }}"  

  - name: create r53 records
    amazon.aws.route53:
      state: present
      zone: "{{ zone }}"  
      record: "{{ item.item }}.{{ zone }}" #mysql.daws81.tech
      type: A
      ttl: 1
      value: "{{ item.instance[0].private_ip_address }}"
      wait: true
      overwrite: true
    loop: "{{ ec2_instances.results }}"    